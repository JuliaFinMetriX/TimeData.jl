language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/juliareleases -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'versioninfo()'
  - julia -e 'Pkg.add("DataArrays")'
  - julia -e 'Pkg.pin("DataFrames",v"0.1.1")'
  - julia -e 'Pkg.add("DataFrames")'
  - julia -e 'Pkg.pin("DataFrames",v"0.5.0")'
  - julia -e 'Pkg.add("Datetime")'
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("TimeData"))`); Pkg.pin("TimeData"); Pkg.resolve()'
  - julia -e 'using TimeData; @assert isdefined(:TimeData); @assert typeof(TimeData) === Module'
  - mkdir -p ~/.julia/TimeData
  - cp -R ./* ~/.julia/TimeData/
  - julia ./test/runtests.jl

