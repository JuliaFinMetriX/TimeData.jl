language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'versioninfo()'
  - julia -e 'Pkg.add("DataArrays")'
  - julia -e 'Pkg.add("DataFrames")'
  - julia -e 'Pkg.add("Dates")'
  - julia -e 'Pkg.update()'
  - julia -e 'Pkg.init(); Pkg.add("TimeData"); Pkg.checkout("TimeData")'
  - julia -e 'using TimeData; @assert isdefined(:TimeData); @assert typeof(TimeData) === Module'
  - mkdir -p ~/.julia/TimeData
  - cp -R ./* ~/.julia/TimeData/
  - julia --code-coverage ./test/runtests.jl
after_success:
  - julia -e 'cd(Pkg.dir("TimeData")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'


